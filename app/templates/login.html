<!DOCTYPE html>
<html>

<head>

</head>

<body>


    <div>
        <h1>Plese enter your login information</h1>
        <form id="auth-form" action="{{url_for('login')}}" method="post">
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" placeholder="password">
            <!-- <input type="text" name="verify" placeholder="password"> -->
            <input type="submit" value="login" onclick="setLoginForm('login')">
            <input type="button" value="register" onclick="setLoginForm('register')">
        </form>
    </div>


    <script>
        function setLoginForm(action) {
            let form = document.getElementById("auth-form")
            if (action === 'login') {
                form.action = "{{url_for('login')}}"
                form.method = 'post'
                form.submit()
            } else if (action === 'register') {
                form.action = "{{url_for('register')}}"
                form.method = 'post'
                form.submit()
            }
        }
    </script>
</body>

</html>
