<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="/static/dog.css">
    <link rel="stylesheet" href="/static/head.css">

</head>

<body class="content">
    <div class="info">
        <!-- Top of page -->
        {% include 'header.html' %}

        <!-- Dog info container -->
        <div class="dogInfoContainer">
            <div class="dogTitle">
                <h1 class="dogTitleItem">{{name}} - {{reg}}</h1>

                <img src="/static/dogPhotos/{{mainPhoto}}" class="mainDogPhoto">
                <h3 class="dogTitleItem">{{gender}}</h3>

                <h3 class="dogTitleItem">Born: {{dob}}</h3>
            </div>
            <p class="desc">
                {{desc}}
            </p>
            {% if photos != []%}
            <h2>Gallery</h2>
            <div>
                {% for photo in photos %}
                <img src="/static/dogPhotos/{{photo}}" loading="lazy">
                {% endfor %}

            </div>
            {% endif %}
        </div>
    </div>

</body>
